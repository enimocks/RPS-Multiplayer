<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Train Scheduler!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

  <div class="container">
  <!-- Jumbotron header -->
    <div class="jumbotron text-center">
      <h1 class="display-4">Train Scheduler</h1>
      <p class="lead">All trains go through here.</p>
    </div>

    <!-- Card to hold the train schedule table -->


    <div class="card">
      <div class="card-header">
        Current Train Schedule
      </div>
      <div class="card-body">

        <!-- Train schedule table -->
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
            <!-- ===================================== -->
            <!-- To be filled in dynamically w/ jQuery -->
            <!-- ===================================== -->
          </tbody>
        </table>
      </div>
    </div>

    <br>

    <!-- New card holder for form -->
    <div class="card">
      <div class="card-header">
        Add Train
      </div>
      <div class="card-body">

        <!-- Add a train form input -->
        <form>
          <div>
            <label for="train-name" class="col-form-label">Train Name</label>
            <input id="train-name" name="train-name" type="text" class="form-control here" required>
          </div>
          <div>
            <label for="destination" class="col-form-label">Destination</label>
            <input id="destination" name="destination" type="text" class="form-control here" required>
          </div>
          <div>
            <label for="train-time" class="col-form-label">First Train Time (HH:mm - military time)</label>
            <input id="train-time" name="train-time" type="text" class="form-control here" required>
          </div>
          <div>
            <label for="frequency" class="col-form-label">Frequency (min)</label>
            <input id="frequency" name="frequency" type="number" class="form-control here" required>
          </div>
            <br>
          <div>
            <button id="submit" name="submit" type="submit" class="btn btn-primary">Add Train</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- Links to jQuery and JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>

</body>

</html>
